<!--

Estiliza etiquetas D3

Los métodos D3 pueden agregar estilos a las etiquetas de barras. El atributo fill establece el color del texto para un nodo de texto text. El método style() establece reglas CSS para otros estilos, como por ejemplo font-family o font-size.

Establece el font-size de los elementos text a 25px, y el color del texto a rojo (red).

-->

<body>
  <script>
    const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];

    const w = 500;
    const h = 100;

    const svg = d3.select("body")
                  .append("svg")
                  .attr("width", w)
                  .attr("height", h);

    svg.selectAll("rect")
       .data(dataset)
       .enter()
       .append("rect")
       .attr("x", (d, i) => i * 30)
       .attr("y", (d, i) => h - 3 * d)
       .attr("width", 25)
       .attr("height", (d, i) => d * 3)
       .attr("fill", "navy");

    svg.selectAll("text")
       .data(dataset)
       .enter()
       .append("text")
       .text((d) => d)
       .attr("x", (d, i) => i * 30)
       .attr("y", (d, i) => h - (3 * d) - 3)
       // Agrega tu código debajo de esta línea

        .style("font-size", "25px")
        .style("fill", "red");

       // Agrega tu código encima de esta línea
  </script>
</body>
