<!--

Cambia la presentación de un gráfico de barras

El último desafío creó un gráfico de barras, pero hay algunos cambios en el formateo que podrían mejorarlo:

Agrega espacio entre cada barra para separarlas visualmente, lo cual se hace agregando un margen al CSS de la clase bar

Aumenta la altura de las barras para visualizar mejor la diferencia de valores, lo cual se realiza multiplicando cada valor por un número para escalar la altura

Primero, agrega un margin de 2px a la clase bar en la etiqueta style. A continuación, cambia la función callback en el método style() para que retorne un valor 10 veces más grande que el valor del dato original (mas el px).

Nota: Multiplicar cada punto de dato por la misma constante solo altera la escala. Es como acercarnos, y no cambia el significado de los datos subyacentes.

-->

<style>
  .bar {
    width: 25px;
    height: 100px;
    /* Agrega tu código debajo de esta línea */

    margin: 2px;

    /* Agrega tu código encima de esta línea */
    display: inline-block;
    background-color: blue;
  }
</style>
<body>
  <script>
    const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];

    d3.select("body").selectAll("div")
      .data(dataset)
      .enter()
      .append("div")
      .attr("class", "bar")
      .style("height", (d) => (d * 10 + "px")) // Cambia esta línea
  </script>
</body>
